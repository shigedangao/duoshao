name: build

on:
  create:
    tags:
      - v*

jobs:
  osx:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: create dist dir
        run: mkdir dist
      - name: install tauri command
        run: npm install --save-dev @tauri-apps/cli
      - name: build duoshao project
        run: npm run tauri build
      - name: zip dmg
        working-directory: ./src-tauri/target/release/bundle/macos
        run: zip -r duoshao-osx.zip duoshao.app
      - uses: actions/upload-artifact@v3
        with:
          name: duoshao-osx.zip
          path: duoshao-osx.zip

  linux:
    runs-on: ubuntu-20.04
    needs: osx
    steps:
      - uses: actions/checkout@v3
      - name: create dist dir
        run: mkdir dist
      - name: install libdus
        run: |
          sudo apt install libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - name: install tauri command
        run: npm install --save-dev @tauri-apps/cli
      - name: build duoshao project
        run: npm run tauri build
      - name: zip linux output
        run: zip -j duoshao-linux.zip ./src-tauri/target/release/bundle/deb/*.deb
      - uses: actions/download-artifact@v3
        with:
          name: duoshao-osx.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            duoshao-linux.zip
            duoshao-osx.zip
    